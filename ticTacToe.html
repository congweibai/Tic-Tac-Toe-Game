<style>
  .cell {
    width: 100px;
    height: 100px;
    background-color: green;
    display: inline-block;
    border: solid 1px white;
    vertical-align: middle;

    line-height: 100px;
    font-size: 50px;
    text-align: center;
  }
</style>

<div id="board"></div>

<script>
  let pattern = [
    [0, 0, 0],
    [0, 0, 0],
    [0, 0, 0],
  ];
  console.log(pattern);

  let color = 1;

  function show() {
    let board = document.getElementById("board");
    board.innerHTML = "";

    for (let i = 0; i < 3; i++) {
      for (let j = 0; j < 3; j++) {
        let cell = document.createElement("div");
        cell.classList.add("cell");
        cell.innerText =
          pattern[i][j] == 2 ? "✖️" : pattern[i][j] == 1 ? "⚪️" : "";

        cell.addEventListener("click", () => move(j, i));

        board.appendChild(cell);
      }
      board.appendChild(document.createElement("br"));
    }
  }

  function move(x, y) {
    if (pattern[y][x] !== 0) return;
    pattern[y][x] = color;
    if (check(pattern, color)) {
      alert(`${color == 2 ? "✖️" : "⚪️"} wins`);
    }
    color = 3 - color;
    show();
  }

  function check(pattern, color) {
    for (let i = 0; i < 3; i++) {
      let win = true;
      for (let j = 0; j < 3; j++) {
        if (pattern[i][j] !== color) {
          win = false;
          break;
        }
      }
      if (win) return true;
    }
    for (let j = 0; j < 3; j++) {
      let win = true;
      for (let i = 0; i < 3; i++) {
        if (pattern[i][j] !== color) {
          win = false;
          break;
        }
      }
      if (win) return true;
    }
    {
      let win = true;
      for (let j = 0; j < 3; j++) {
        if (pattern[j][j] !== color) {
          win = false;
          break;
        }
      }
      if (win) return true;
    }
    {
      let win = true;
      for (let j = 0; j < 3; j++) {
        if (pattern[j][2 - j] !== color) {
          win = false;
          break;
        }
      }
      if (win) return true;
    }

    return false;
  }

  show();
</script>

<style>
  .cell {
    width: 100px;
    height: 100px;
    background-color: green;
    display: inline-block;
    border: solid 1px white;
    vertical-align: middle;

    line-height: 100px;
    font-size: 50px;
    text-align: center;
  }
</style>

<div id="board"></div>

<script>
  let pattern = [
    [0, 0, 0],
    [0, 0, 0],
    [0, 0, 0],
  ];
  console.log(pattern);

  let color = 1;

  function show() {
    let board = document.getElementById("board");
    board.innerHTML = "";

    for (let i = 0; i < 3; i++) {
      for (let j = 0; j < 3; j++) {
        let cell = document.createElement("div");
        cell.classList.add("cell");
        cell.innerText =
          pattern[i][j] == 2 ? "✖️" : pattern[i][j] == 1 ? "⚪️" : "";

        cell.addEventListener("click", () => move(j, i));

        board.appendChild(cell);
      }
      board.appendChild(document.createElement("br"));
    }
  }

  function move(x, y) {
    if (pattern[y][x] !== 0) return;
    pattern[y][x] = color;
    if (check(pattern, color)) {
      alert(`${color == 2 ? "✖️" : "⚪️"} wins`);
    }
    color = 3 - color;

    if (color == 2) {
      computerMove();
    }
    show();
    if (willWin(pattern, color)) {
      console.log(`${color == 2 ? "✖️" : "⚪️"} will win`);
    }
  }

  function computerMove() {
    let choice = bestChoice(pattern, color);
    if (choice.point) {
      pattern[choice.point[1]][choice.point[0]] = color;
    }
    if (check(pattern, color)) {
      alert(`${color == 2 ? "✖️" : "⚪️"} wins`);
    }
    color = 3 - color;
  }

  function check(pattern, color) {
    for (let i = 0; i < 3; i++) {
      let win = true;
      for (let j = 0; j < 3; j++) {
        if (pattern[i][j] !== color) {
          win = false;
          break;
        }
      }
      if (win) return true;
    }
    for (let i = 0; i < 3; i++) {
      let win = true;
      for (let j = 0; j < 3; j++) {
        if (pattern[j][i] !== color) {
          win = false;
          break;
        }
      }
      if (win) return true;
    }
    {
      let win = true;
      for (let j = 0; j < 3; j++) {
        if (pattern[j][j] !== color) {
          win = false;
          break;
        }
      }
      if (win) return true;
    }
    {
      let win = true;
      for (let j = 0; j < 3; j++) {
        if (pattern[j][2 - j] !== color) {
          win = false;
          break;
        }
      }
      if (win) return true;
    }

    return false;
  }

  function clone(pattern) {
    return JSON.parse(JSON.stringify(pattern));
  }

  function willWin(pattern, color) {
    for (let i = 0; i < 3; i++) {
      for (let j = 0; j < 3; j++) {
        if (pattern[i][j] !== 0) continue;
        let tmp = clone(pattern);
        tmp[i][j] = color;
        if (check(tmp, color)) {
          return [j, i];
        }
      }
    }
    return null;
  }

  let openings = new Map();
  openings.set(
    [
      [0, 0, 0],
      [0, 0, 0],
      [0, 0, 0],
    ].toString,
    { point: [1, 1], result: 0 }
  );

  function bestChoice(pattern, color) {
    if (openings.has(pattern.toString())) {
      return openings.get(pattern.toString());
    }
    let point = willWin(pattern, color);
    if (point) {
      return {
        point,
        result: 1,
      };
    }
    let result = -1;
    outer: for (let i = 0; i < 3; i++) {
      for (let j = 0; j < 3; j++) {
        if (pattern[i][j] !== 0) continue;
        let tmp = clone(pattern);
        tmp[i][j] = color;
        let opp = bestChoice(tmp, 3 - color);
        if (0 - opp.result >= result) {
          point = [j, i];
          result = 0 - opp.result;
        }
        if (result == 1) break outer;
      }
    }

    return {
      point,
      result: point ? result : 0,
    };
  }

  show();
</script>
